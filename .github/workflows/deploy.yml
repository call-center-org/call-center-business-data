name: 部署到腾讯云CloudBase

on:
  push:
    branches:
      - main  # 当推送到main分支时触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 检出代码
      - name: 检出代码
        uses: actions/checkout@v3
      
      # 设置Node.js环境
      - name: 设置Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      # 安装依赖
      - name: 安装依赖
        run: npm ci
      
      # 构建项目
      - name: 构建项目
        run: npm run build
      
      # 安装CloudBase CLI
      - name: 安装CloudBase CLI
        run: npm install -g @cloudbase/cli
      
      # 部署到CloudBase
      - name: 部署到CloudBase
        env:
          CLOUDBASE_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
          CLOUDBASE_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
          CLOUDBASE_ENV_ID: cloud1-6gt5ulxm10210d0f
        run: |
          echo "开始部署到CloudBase..."
          echo "配置CloudBase认证..."
          echo "{\"secretId\":\"$CLOUDBASE_SECRET_ID\",\"secretKey\":\"$CLOUDBASE_SECRET_KEY\"}" > ~/.cloudbaserc
          echo "开始部署文件..."
          tcb hosting deploy dist -e $CLOUDBASE_ENV_ID
          echo "部署完成！"

